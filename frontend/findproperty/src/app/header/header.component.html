<header ngStickyNav stickyClass="sticky-box-shadow">
  <div class="container">
    <div class="row navbar-row">
      <div routerLink="/" class="logo-container col-md-4">
        <img class="logo" [src]="logoLocation" alt="">
      </div>
      <div class="col-md-8 nav-items-container">
        <button [disableRipple]="true" mat-button class="nav-btn">
          <a class="nav-btn-anchor" routerLink="">Home</a>
        </button>
        <button [disableRipple]="true" mat-button class="nav-btn">
          <a class="nav-btn-anchor" routerLink="">Find a Property</a>
        </button>
        <button [disableRipple]="true" mat-button class="nav-btn">
          <a class="nav-btn-anchor" routerLink="">Top Offers</a>
        </button>
        <button [disableRipple]="true" mat-button class="nav-btn">
          <a class="nav-btn-anchor" routerLink="">About Us</a>
        </button>
        <button mat-flat-button class="nav-btn login-btn">
          <a class="nav-btn-anchor" routerLink="/sign-in">Sign In</a>
        </button>
        <button mat-flat-button class="nav-btn login-btn">
          <a class="nav-btn-anchor" routerLink="/sign-up">Sign Up</a>
        </button>
      </div>
      <div class="nav-bar-toggler">
        <div class="toggler-1"></div>
        <div class="toggler-2"></div>
        <div class="toggler-3"></div>
      </div>
    </div>
  </div>
</header>
